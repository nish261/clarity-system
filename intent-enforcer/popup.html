<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 320px; padding: 15px; background: #111; color: #eee; font-family: sans-serif; }
    h3 { margin-top: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    h3:first-child { margin-top: 0; }
    .input-group { display: flex; gap: 5px; margin-bottom: 10px; }
    input { flex: 1; padding: 8px; background: #222; border: 1px solid #444; color: white; border-radius: 4px; }
    button { background: #fff; color: #000; border: none; padding: 0 15px; cursor: pointer; font-weight: bold; border-radius: 4px; }
    .hint { font-size: 11px; color: #888; margin-bottom: 10px; line-height: 1.4; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { display: flex; justify-content: space-between; padding: 8px; background: #222; margin-bottom: 5px; border-radius: 4px; align-items: center; }
    .remove { color: #ff4444; cursor: pointer; font-weight: bold; padding: 0 5px; }
    .remove:hover { color: #ff0000; }
  </style>
</head>
<body>
  <h3>Identity</h3>
  <div class="hint">
    For a real ping, paste your <b>User ID</b> (e.g. 140283...).<br>
    <i>(Right Click Profile -> Copy User ID)</i>
  </div>
  <div class="input-group">
    <input type="text" id="discord-user" placeholder="User ID or Name">
    <button id="save-user">SAVE</button>
  </div>

  <h3>Blocked Territories</h3>
  <div class="input-group">
    <input type="text" id="new-site" placeholder="e.g. twitter.com">
    <button id="add">ADD</button>
  </div>
  <ul id="site-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
